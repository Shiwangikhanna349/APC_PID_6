<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Transaction</title>
</head>
<body>
    <h1>Delete Transaction</h1>
    
    <form action="/transaction/delete" method="POST">
        <div>
            <label for="id">Transaction ID to Delete:</label><br>
            <input type="number" id="id" name="id" required min="1">
        </div>
        <br>
        
        <div>
            <button type="submit" onclick="return confirm('Are you sure you want to delete this transaction? This action cannot be undone.')">Delete Transaction</button>
        </div>
    </form>
    
    <br>
    <a href="/transaction/list">View All Transactions</a> |
    <a href="/">Back to Home</a>
</body>
</html>
