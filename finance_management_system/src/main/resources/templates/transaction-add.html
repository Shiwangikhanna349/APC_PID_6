<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Transaction</title>
</head>
<body>
    <h1>Add New Transaction</h1>
    
    <div th:if="${success}" style="color: green; margin-bottom: 10px;" th:text="${success}"></div>
    <div th:if="${error}" style="color: red; margin-bottom: 10px;" th:text="${error}"></div>
    
    <form action="/transaction/add-web" method="POST">
        <div>
            <label for="userId">User ID (Required):</label><br>
            <input type="number" id="userId" name="userId" required min="1">
        </div>
        <br>
        
        <div>
            <label for="amount">Amount (Required):</label><br>
            <input type="number" id="amount" name="amount" step="0.01" required min="0.01">
        </div>
        <br>
        
        <div>
            <label for="type">Transaction Type (Required):</label><br>
            <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>
            </select>
        </div>
        <br>
        
        <div>
            <label for="description">Description (Required):</label><br>
            <input type="text" id="description" name="description" required maxlength="255">
        </div>
        <br>
        
        <div>
            <button type="submit">Add Transaction</button>
            <button type="reset">Clear Form</button>
        </div>
    </form>
    
    <br>
    <a href="/web/transaction/list">View All Transactions</a> |
    <a href="/">Back to Home</a>
</body>
</html>
