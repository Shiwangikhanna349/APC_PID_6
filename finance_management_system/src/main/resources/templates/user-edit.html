<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    
    <form action="/user/edit-web" method="POST">
        <input type="hidden" name="id" th:value="${user.id}">
        
        <div>
            <label for="name">Name (Required):</label><br>
            <input type="text" id="name" name="name" th:value="${user.name}" required minlength="2" maxlength="100">
        </div>
        <br>
        
        <div>
            <label for="email">Email (Required):</label><br>
            <input type="email" id="email" name="email" th:value="${user.email}" required maxlength="255">
        </div>
        <br>
        
        <div>
            <label for="phoneNumber">Phone Number (Required, 10 digits):</label><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required pattern="[0-9]{10}" maxlength="10">
        </div>
        <br>
        
        <div>
            <label for="address">Address (Optional):</label><br>
            <textarea id="address" name="address" maxlength="500" rows="3" cols="50" th:text="${user.address}"></textarea>
        </div>
        <br>
        
        <div>
            <label for="bankAccountNumber">Bank Account Number (Optional, 10-20 digits):</label><br>
            <input type="text" id="bankAccountNumber" name="bankAccountNumber" th:value="${user.bankAccountNumber}" pattern="[0-9]{10,20}" maxlength="20">
        </div>
        <br>
        
        <div>
            <button type="submit">Update User</button>
            <button type="reset">Reset Form</button>
        </div>
    </form>
    
    <br>
    <a href="/web/user/list">View All Users</a> |
    <a href="/">Back to Home</a>
</body>
</html>
