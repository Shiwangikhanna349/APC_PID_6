<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
</head>
<body>
    <h1>Monthly Financial Report</h1>
    
    <form action="/web/report/monthly" method="GET">
        <div>
            <label for="userId">User ID (Required):</label><br>
            <input type="number" id="userId" name="userId" required min="1">
        </div>
        <br>
        
        <div>
            <label for="year">Year (Required):</label><br>
            <input type="number" id="year" name="year" required min="2000" max="2100">
        </div>
        <br>
        
        <div>
            <label for="month">Month:</label><br>
            <select id="month" name="month" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <br>
        
        <div>
            <button type="submit">Generate Report</button>
        </div>
    </form>
    
    <br>
    <a href="/web/report/user-form">User Report</a> |
    <a href="/">Back to Home</a>
</body>
</html>
