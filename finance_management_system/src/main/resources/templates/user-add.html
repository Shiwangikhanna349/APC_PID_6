<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
</head>
<body>
    <h1>Add New User</h1>
    
    <div th:if="${success}" style="color: green; margin-bottom: 10px;" th:text="${success}"></div>
    <div th:if="${error}" style="color: red; margin-bottom: 10px;" th:text="${error}"></div>
    
    <form action="/user/add-web" method="POST">
        <div>
            <label for="name">Name (Required):</label><br>
            <input type="text" id="name" name="name" required minlength="2" maxlength="100">
        </div>
        <br>
        
        <div>
            <label for="email">Email (Required):</label><br>
            <input type="email" id="email" name="email" required maxlength="255">
        </div>
        <br>
        
        <div>
            <label for="phoneNumber">Phone Number (Required, 10 digits):</label><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}" maxlength="10">
        </div>
        <br>
        
        <div>
            <label for="address">Address (Optional):</label><br>
            <textarea id="address" name="address" maxlength="500" rows="3" cols="50"></textarea>
        </div>
        <br>
        
        <div>
            <label for="bankAccountNumber">Bank Account Number (Optional, 10-20 digits):</label><br>
            <input type="text" id="bankAccountNumber" name="bankAccountNumber" pattern="[0-9]{10,20}" maxlength="20">
        </div>
        <br>
        
        <div>
            <button type="submit">Add User</button>
            <button type="reset">Clear Form</button>
        </div>
    </form>
    
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
