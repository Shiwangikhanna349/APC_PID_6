<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
</head>
<body>
    <h1>Delete User</h1>
    
    <form action="/user/delete-web" method="POST">
        <div>
            <label for="id">User ID to Delete:</label><br>
            <input type="number" id="id" name="id" required min="1">
        </div>
        <br>
        
        <div>
            <button type="submit" onclick="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">Delete User</button>
        </div>
    </form>
    
    <br>
    <a href="/user/list">View All Users</a> |
    <a href="/">Back to Home</a>
</body>
</html>
